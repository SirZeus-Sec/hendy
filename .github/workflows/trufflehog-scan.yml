name: TruffleHog Secret Scan on PR

on:
  pull_request:
    branches:
      - main  # Change this to your default branch if needed

jobs:
  trufflehog_scan:
    name: Scan PR for Secrets
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Ensures we get the previous commit for accurate diffs

      - name: Install TruffleHog
        run: pip install trufflehog

      - name: Get Changed Files
        id: changed-files
        run: |
          git fetch origin ${{ github.event.repository.default_branch }}
          echo "CHANGED_FILES=$(git diff --name-only origin/${{ github.event.repository.default_branch }} HEAD | tr '\n' ' ')" >> $GITHUB_ENV

      - name: Run TruffleHog on Changed Files
        run: |
          EXIT_CODE=0
          for file in $CHANGED_FILES; do
            if [[ -f "$file" ]]; then
              echo "Scanning $file..."
              RESULT=$(trufflehog filesystem --json --no-verification --include-detectors=all "$file" 2>&1)
              echo "$RESULT"
              
              # If secrets are found, set EXIT_CODE to 1
              if echo "$RESULT" | grep -q '"verified_secrets":[1-9]'; then
                  EXIT_CODE=1
              elif echo "$RESULT" | grep -q '"unverified_secrets":[1-9]'; then
                  EXIT_CODE=1
              fi
            fi
          done
          exit $EXIT_CODE
