name: TruffleHog Secret Scan on PR

on:
  pull_request:
    branches:
      - main  # Change this if needed

jobs:
  trufflehog_scan:
    runs-on: ubuntu-latest
    name: trufflehog-test ðŸ”Ž ðŸ”’
    if: |
      always() &&
      github.event_name == 'pull_request' &&
      inputs.DISABLE_TRUFFLEHOG == false  # Allows disabling via workflow inputs

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Ensures we get the previous commit for accurate PR diff

      - name: Install TruffleHog
        run: pip install trufflehog==2.1.0  # Use TruffleHog v2 for better regex support

      - name: Get Changed Files in PR
        id: changed-files
        run: |
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.sha }}"
          echo "BASE_SHA=$BASE_SHA"
          echo "HEAD_SHA=$HEAD_SHA"
          echo "CHANGED_FILES=$(git diff --name-only $BASE_SHA $HEAD_SHA | tr '\n' ' ')" >> $GITHUB_ENV

      - name: Run TruffleHog on PR Changed Files
        run: |
          EXIT_CODE=0
          for file in $CHANGED_FILES; do
            if [[ -f "$file" ]]; then
              echo "Scanning $file..."
              RESULT=$(trufflehog --regex --entropy=True "$file" 2>&1)
              echo "$RESULT"
              
              # If secrets are found, set EXIT_CODE to 1
              if echo "$RESULT" | grep -q 'Reason:'; then
                  EXIT_CODE=1
              fi
            fi
          done
          exit $EXIT_CODE
